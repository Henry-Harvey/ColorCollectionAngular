<div style="text-align: center">
  <h2>Selected Color</h2>
</div>

<form
  (ngSubmit)="edit()"
  #infoForm="ngForm"
  class="form-group"
  style="text-align: center; margin-left: 50px; margin-right: 50px"
>
  <label for="editableColor.name">Name</label>
  <input
    type="text"
    class="form-control"
    id="editableColor.name"
    required
    [(ngModel)]="editableColor.name"
    name="editableColor.name"
  />
  <label for="editableColor.hex">Hex</label>
  <input
    type="text"
    class="form-control"
    id="editableColor.hex"
    required
    [(ngModel)]="editableColor.hex"
    name="editableColor.hex"
    [ngStyle]="{ 'background-color': editableColor.hex }"
  />
  <button type="button" class="btn btn-default" (click)="edit()">Edit</button>
  <button type="button" class="btn btn-success" (click)="delete()">
    Delete
  </button>
  <button type="button" class="btn btn-default" (click)="clearColor()">
    Close
  </button>
</form>
